<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub: Flatspider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Need to activate Handlebars script-->
    <div class="container">
      <h2 class="col-xs-6 gitTest"></h2>
      <h2 class="row repoTest"></h2>
    </div>

    <script id="left-side-info" type="text/x-handlebars-template">
      <div class="card col-md-3" style="width: 18rem;">
        <img class="card-img-top" src={{avatar_url}} alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <h6 class="card-title">{{login}}</h6>
          <h6 class="card-title">Followers: {{followers}}</h6>
          <p class="card-text">{{location}}</p>
        </div>
      </div>
    </script>

    <script id="right-side-info" type="text/x-handlebars-template">
      {{#each this}}
        <div class="card col-lg-12 mt-1" style="width: 38rem;">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <h6 class="card-title">{{login}}</h6>
            <h6 class="card-title">Followers: {{data.length}}</h6>
            <p class="card-text">{{location}}</p>
          </div>
        </div>
      {{/each}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
